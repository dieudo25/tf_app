version: "3.7"

services:
  web:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: tf_app_web
    command: /start
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env/.dev-sample
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=tf_db
      - POSTGRES_USER=tf_admin
      - POSTGRES_PASSWORD=tf_2021

volumes:
  postgres_data:
